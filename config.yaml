# Configuration file for the URL monitoring script

# List of URLs to monitor (must start with http:// or https://)
urls_to_monitor:
  - https://status.playstation.com # <-- Added https://
  - https://slack-status.com       # <-- Added https://
  - https://health.aws.amazon.com # <-- Added https://
  - https://status.cloud.microsoft # <-- Added https://

# Network settings for the requests
settings:
  # How long to wait for a response in seconds (e.g., 5.0 seconds)
  request_timeout_seconds: 5

  # How often to check all URLs, in minutes (e.g., check every 15 minutes)
  check_frequency_minutes: 15
