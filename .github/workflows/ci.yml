name: CI Pipeline 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run linter
        run: |
          pip install flake8
          flake8 src/ --count --max-complexity=10 --statistics

      - name: Test the health checker
        run: |
          python src/health_checker.py --help

      - name: Build Docker image
        run: |
          docker build -t url-health-checker .

      - name: Scan for vulnerabilities
        run: |
          docker scan url-health-checker
