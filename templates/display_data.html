<style>
  /* Basic CSS for visibility and styling */
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse; /* Merges borders into a single line */
    padding: 8px; /* Adds space between content and border */
    text-align: left; /* Aligns text to the left */
  }
</style>

<body>
  <h1>URL Health Check Results</h1>
  <table>
    <thead>
      <tr>
        <th>URL</th>
        <th>Response Time (ms)</th>
        <th>Status Code</th>
        <th>Health Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be dynamically inserted here -->
      {% for url, status_code, timestamp in myListofUrls %}
      <tr>
        <td>{{ url }}</td>
        <td>{{ timestamp }}</td>
        <td>{{ status_code }}</td>
        <td>{{ "UP" if status_code == 200 else "DOWN" }}</td>
      </tr>
      {% endfor %}
    </tbody>
</body>
